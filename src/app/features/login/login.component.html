<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-orange">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>HelpConnect</b> Soporte</a>
        <p class="mt-1 text-muted">Accede a tu cuenta para gestionar solicitudes</p>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Inicia sesión para comenzar tu sesión</p>

        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Correo electrónico">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recuérdame
                </label>
              </div>
            </div>
           <div class="col-4">
  <button type="submit" class="btn btn-success btn-sm btn-block">Iniciar sesión</button>
</div>
          </div>
        </form>

        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Iniciar con Facebook
          </a>
          
        </div>

        <p class="mb-1">
          <a href="forgot-password.html">Olvidé mi contraseña</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Registrar una nueva cuenta</a>
        </p>
      </div>
    </div>
  </div>
</div>
