<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Exportar Reporte de Solicitudes</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Reportes</a></li>
            <li class="breadcrumb-item"><a href="#">Exportar</a></li>
          </ol>
        </div>
      </div>
    </div></section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Opciones de Exportación</h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>ID de Reporte:</label>
                      <input type="text" class="form-control" placeholder="Ingrese el ID del reporte" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Tipo de Reporte:</label>
                      <select class="form-control">
                        <option>Solicitudes Pendientes</option>
                        <option>Solicitudes En Proceso</option>
                        <option>Solicitudes Resueltas</option>
                        <option>Todas las Solicitudes</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Formato de Exportación:</label>
                      <select class="form-control">
                        <option>PDF</option>
                        <option>CSV</option>
                        <option>Excel</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Rango de Fechas:</label>
                      <div class="input-group">
                        <input type="date" class="form-control">
                        <input type="date" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-primary"> Exportar</button>
                    <button type="button" class="btn btn-success"> Vista Previa</button>
                    <button type="button" class="btn btn-warning"> Limpiar Filtros</button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-success" disabled>Descargar Reporte</button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <div class="alert alert-danger" role="alert" style="display: none;">
                      Ocurrió un error durante la exportación.
                    </div>
                    <div class="alert alert-success" role="alert" style="display: none;">
                      El reporte se exportó correctamente.
                    </div>
                  </div>
                </div>

                  <div class="col-md-12">

                          </button>
                        </div>
                      </div>
                      <div class="card-body" style="display: none;">
                        </div>
                    </div>
                  </div>
                </div>
