<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Nuevo/Editar Usuario</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Usuarios</a></li>
            <li class="breadcrumb-item active">Nuevo/Editar Usuario</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Información del Usuario</h3>
        </div>
        <form>
          <div class="card-body">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
              <label for="correo">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico">
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la contraseña">
            </div>
            <div class="form-group">
              <label for="rol">Rol</label>
              <select class="form-control" id="rol">
                <option>Usuario</option>
                <option>Administrador</option>
                <option>Empleado</option>
              </select>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <select class="form-control" id="estado">
                <option>Activo</option>
                <option>Inactivo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="permisos">Permisos Adicionales</label>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permiso1">
                <label class="form-check-label" for="permiso1">Permiso 1</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="permiso2">
                <label class="form-check-label" for="permiso2">Permiso 2</label>
              </div>
              </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
