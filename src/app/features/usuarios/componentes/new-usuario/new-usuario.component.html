<div class="container mt-4">
  <h2>Registrar Nuevo Usuario</h2>

  <form [formGroup]="formUsuario" (ngSubmit)="onSubmit()" novalidate>

    
    <div class="form-group mb-3">
      <label for="nombre">Nombre:</label>
      <input
        id="nombre"
        type="text"
        class="form-control"
        formControlName="nombre"
        [ngClass]="{ 'is-invalid': formUsuario.get('nombre')?.invalid && formUsuario.get('nombre')?.touched }"
      />
    </div>

    
    <div class="form-group mb-3">
      <label for="identificacion">Identificación:</label>
      <input
        id="identificacion"
        type="text"
        class="form-control"
        formControlName="identificacion"
        [ngClass]="{ 'is-invalid': formUsuario.get('identificacion')?.invalid && formUsuario.get('identificacion')?.touched }"
      />
    </div>

    
    <div class="form-group mb-3">
      <label for="email">Correo electrónico:</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{ 'is-invalid': formUsuario.get('email')?.invalid && formUsuario.get('email')?.touched }"
      />
    </div>

    
    <div class="form-group mb-3">
      <label for="telefono">Teléfono:</label>
      <input
        id="telefono"
        type="text"
        class="form-control"
        formControlName="telefono"
        [ngClass]="{ 'is-invalid': formUsuario.get('telefono')?.invalid && formUsuario.get('telefono')?.touched }"
      />
    </div>

    
    <div class="form-group mb-3">
      <label for="contraseña">Contraseña:</label>
      <input
        id="contraseña"
        type="password"
        class="form-control"
        formControlName="contraseña"
        [ngClass]="{ 'is-invalid': formUsuario.get('contraseña')?.invalid && formUsuario.get('contraseña')?.touched }"
      />
    </div>

    
    <div class="form-group mb-3">
      <label for="role_id">Rol:</label>
      <input
        id="role_id"
        type="number"
        class="form-control"
        formControlName="role_id"
        [ngClass]="{ 'is-invalid': formUsuario.get('role_id')?.invalid && formUsuario.get('role_id')?.touched }"
      />
    </div>

    
    <div class="form-group mb-3">
      <label for="is_active">¿Activo?</label>
      <select
        id="is_active"
        class="form-control"
        formControlName="is_active"
        [ngClass]="{ 'is-invalid': formUsuario.get('is_active')?.invalid && formUsuario.get('is_active')?.touched }"
      >
        <option [ngValue]="true">Sí</option>
        <option [ngValue]="false">No</option>
      </select>
    </div>

    
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="formUsuario.invalid"
    >
      Registrar
    </button>
    <a routerLink="/usuarios" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
